  Innoweb\CookieConsent\Model\CookieGroup:
    Title: 'Cookie name'
    Provider: 'Placed by'
    Purpose: 'Purpose'
    Expiry: 'Expiry'
    Necessary: 'Necessary'
    Necessary_Content: '<p>This website uses Cookies to save the user''s session and to carry out other activities that are strictly necessary for the operation of this website.'
    Analytics: 'Analytics'
    Analytics_Content: '<p>With analytical cookies we’re able to track site usage that in return lets us improve the information on the website.</p>'
    Marketing: 'Marketing'
    Marketing_Content: '<p>Marketing cookies are used to track the success of our advertising campaigns.</p>'
    External: 'External Content'
    External_Content: '<p>This type of services allows you to view content hosted on external platforms directly from the pages of this Application and interact with them.</p>'
    Preferences: 'Preferences'
    Preferences_Content: 'p>This website uses cookies to save browsing preferences and to optimize the user''s browsing experience. Among these cookies are, for example, those used for the setting of language and currency preferences.</p>'
  Innoweb\CookieConsent\Forms\CookieConsentForm:
    Save: 'Save'
    FormMessage: 'Your preferences have been saved'
  Innoweb\CookieConsent\Pages\CookiePolicyPage:
    SINGULARNAME: 'Cookie Policy Page'
    PLURALNAME: 'Cookie Policy Pages'
    PLURALS:
      one: 'A Cookie Policy Page'
      other: '{count} Cookie Policy Pages'
    DESCRIPTION: 'Cookie Policy Page'
    ManageCookies: 'Manage Cookies'
    CookiesUsed: 'Cookies used on this website'
    Title: 'Cookie Policy Page'
    DefaultContent: '<p>Cookies are portions of code installed in the browser that assist the owner of the website in providing the service according to the purposes described. Some of the purposes for which cookies are installed may also require the user''s consent.</p><p>Where the installation of cookies is based on consent, such consent can be freely withdrawn at any time using the form below or following the instructions provided in this document.</p>'
    DefaultFooterContent: '<h2>How to provide or withdraw consent to the installation of cookies</h2><p>In addition to using the form provided above, the user can manage preferences for cookies directly from within their own browser and prevent &ndash; for example &ndash; third parties from installing cookies.<br />Through browser preferences, it is also possible to delete cookies installed in the past, including the cookies that may have saved the initial consent for the installation of cookies by this website.<br />Users can, for example, find information about how to manage cookies in the most commonly used browsers at the following addresses: <a rel="noopener nofollow" href="https://support.google.com/chrome/answer/95647" target="_blank">Google Chrome</a>, <a rel="noopener nofollow" href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences" target="_blank">Mozilla Firefox</a>, <a rel="noopener nofollow" href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/" target="_blank">Apple Safari</a> and <a rel="noopener nofollow" href="https://support.microsoft.com/en-us/windows/delete-and-manage-cookies-168dab11-0753-043d-7c16-ede5947fc64d" target="_blank">Microsoft Edge</a>.</p><p>With regard to cookies installed by third parties, users can manage their preferences and withdrawal of their consent by clicking the related opt-out link (if provided), by using the means provided in the third party\''s privacy policy, or by contacting the third party.</p><p>Notwithstanding the above, the owner informs that users may follow the instructions provided on the subsequently linked initiatives by the <a rel="noopener nofollow" href="https://www.youronlinechoices.eu/" target="_blank">EDAA</a> (EU), the <a rel="noopener nofollow" href="https://www.networkadvertising.org/understanding-digital-advertising" target="_blank">Network Advertising Initiative</a> (US) and the <a rel="noopener nofollow" href="https://www.aboutads.info/consumers/" target="_blank">Digital Advertising Alliance</a> (US), <a rel="noopener nofollow" href="https://youradchoices.ca/understanding-online-advertising/" target="_blank">DAAC</a> (Canada), <a rel="noopener nofollow" href="http://www.ddai.info/optout" target="_blank">DDAI</a> (Japan) or other similar services. Such initiatives allow Users to select their tracking preferences for most of the advertising tools. The owner thus recommends that users make use of these resources in addition to the information provided in this document.</p><h2>Owner and Data Controller</h2><p>[Your company name and address]</p><p>Owner contact email: [your email address]</p><p>Since the installation of third-party cookies and other tracking systems through the services used within this website cannot be technically controlled by the owner, any specific references to cookies and tracking systems installed by third parties are to be considered indicative. In order to obtain complete information, the user is kindly requested to consult the privacy policy for the respective third-party services listed in this document.</p><p>Given the objective complexity surrounding the identification of technologies based on cookies, users are encouraged to contact the owner should they wish to receive any further information on the use of cookies by this website.</p>'
  Innoweb\CookieConsent\Extensions\SiteConfigExtension:
    CookieConsent: 'Cookie Consent'
    CookieConsentTitle: 'Cookie Consent Title'
